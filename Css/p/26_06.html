<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotate and Fall (Pure CSS)</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 250px;
      height: 250px;
      background: #3498db;
      position: relative;
      transition: transform 1s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .letter {
      position: absolute;
      font-size: 30px;
      color: #fff;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .box:hover {
      transform: rotate(45deg);
    }

    .box:hover .letter {
      transform: translateY(600px) rotate(360deg); 
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="box">
    <p class="letter">Premsai</p>
  </div>

</body>
</html>
